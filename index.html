<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="build/css/style.min.css"> 
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__container">
        <a class="logo" aria-label="Логотип SpaceX" href="#">
          <img class="logo__image" src="build/images/logo.png" width="274" height="34" alt="SpaceX Logo">
        </a>
        <div class="menu">
          <ul class="menu__container">
            <!-- <button class="menu__close-button" aria-label="Закрыть меню"></button> -->
            <li class="menu__item"><a href="#">Главная</a></li>
            <li class="menu__item"><a href="#">Технология</a></li>
            <li class="menu__item"><a href="#">График полетов</a></li>
            <li class="menu__item"><a href="#">Гарантии</a></li>
            <li class="menu__item"><a href="#">О компании</a></li>
            <li class="menu__item"><a href="#">Контакты</a></li>
          </ul>
          <button class="menu__button" aria-label="Открыть меню"><span></span></button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <svg class="main__svg vector" width="100%" height="386" viewBox="0 0 1170 386" preserveAspectRatio="none">
          <defs>
            <clipPath id="clip">
              <path id="clip_1" d="M 0,0 L 585 0 A 184 184 0 0 0 585 386 L 0 386 z"/>
              <path id="clip_2" d="M 1170,0 L 585 0 A 184 184 0 0 1 585 386 L 1170 386 z"/>
            </clipPath>
            <linearGradient id="gradient">
              <stop offset="0" stop-color="#fff"/>
              <stop offset="30%" stop-color="#fff"/>
              <stop offset="100%" stop-color="#ff450c"/>
            </linearGradient>
          </defs> 
          <text class="vector__text" text-anchor="start" fill="url(#gradient)">
            <tspan class="vector__title" x="0%" y="30%">Путешествие</tspan>
            <tspan class="vector__description"  x="0%" y="39%">на красную планету</tspan>
          </text>
          <image class="vector__line" xlink:href="build/images/rocket-line.png" x="181px" y="66.5%" width="406" height="58"/>
        </svg>
        <a class="main__start button" href="#">Начать путешествие</a>
        <ul class="main__features features">
          <li class="features__item">
            <a href="#">
              <span class="features__data">Мы</span> 
              <span class="features__data features__data_bold">1</span>
              <span class="features__data">на рынке</span>
            </a>
          </li>
          <li class="features__item">
            <a href="#">
              <span class="features__data">Гарантируем</span> 
              <span class="features__data features__data_bold">50%</span>
              <span class="features__data">безопасность</span>
            </a>
          </li>
          <li class="features__item">
            <a href="#">
              <span class="features__data">Календарик за</span>
              <span class="features__data features__data_bold">2001<span class="features__data">г.</span></span>
              <span class="features__data">в подарок</span>
            </a>
          </li>
          <li class="features__item">
            <a href="#">
              <span class="features__data">Путешествие</span>
              <span class="features__data features__data_bold">597</span>
              <span class="features__data">дней</span>
            </a>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <div class="overlay"></div>
  <script src='build/js/script.min.js'></script>
</body>
</html>
